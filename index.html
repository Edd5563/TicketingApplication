<!-- Data Entry Section Begin -->

<div class="jumbotron">
    <h1 class="display-4 text-center">Hello, Thank you for calling!</h1>
   <div class="text-center">
        <input type="button" value="Client Information" class="clientBtn btn btn-primary">
        <input type="button" value="Leave a message" class="messageBtn btn btn-info">
    </div>
<!-- Customer input form begin -->
<div class="customerForm">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="email" class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Company name</label>
                <input type="email" class="form-control" id="inputCompany" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Phone Number</label>
                <input type="email" class="form-control" id="inputPhone" placeholder="Phone #">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control statesInput">
                    <option selected>Choose...</option>
                    <option class="defaultCity">...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <button type="submit" class="btn btn-primary regCustomer">Register Customer</button>
        <button type="submit" class="btn btn-warning clearData">Clear Data</button>
    </form>
</div>
<!-- Customer input form end -->

<!--begin incoming call section-->
<div class="incomingCall">Incoming call 
    <form>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Who is calling?">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="To whom are they calling for?">
            </div>
            <br><br><br>
        </div>
                <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Call back number">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Email to send information to?">
            </div>
        </div>
        <br>
        <div class="form-group">
            <p class="text-center">Message</p>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
 </div> <!--end of incoming call section-->

</div>

<!-- Data Entry Section end-->
